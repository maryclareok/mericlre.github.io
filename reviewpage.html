<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reviewpage</title>
    <link rel="stylesheet" href="reviewpage.css">
    <link
      rel="stylesheet"
      href=".//all.min.css"/>
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
</head>
<body>
    <section class="container">
        <!-- title -->
        <div class="title">
            <h2>our reviews </h2>
            <div class="underline"></div>
        </div>
        <!-- review  -->
        <article class="review">
            <div class="img_container">
                <img src=".//person-1.jpeg" alt="image " id = "person-img">
            </div>
            <h4 class="" id="author"> sarajones</h4>
            <p id="job"> ux designer</p>
            <p id="info">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sed accusantium, quibusdam magni excepturi ad quasi voluptate? Nesciunt obcaecati ut, voluptate rerum deleniti mollitia ratione?
             </p>
             <!-- prev next button -->
             <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"> </i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"> </i>
                </button>
             </div>
             <!-- random -->
             <button class="random-btn"> suprise me </button>
        </article>
    </section>
    <!-- javascript -->
    <script src="reviewpage.js"></script>
</body>
</html>
